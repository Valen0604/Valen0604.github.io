<html>

<head>
    <title>
        Extra Credit Valentino Salerni
    </title>
    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="Stylesheet 3.css">
    <!-- Load JavaScript -->
    <script defer src="date.js"></script>
</head>

<body onload="checkCookie()">
    <span id="header">
        <table width="100%" border="0">
            <tbody>
                <tr>
                    <td width="25%">
                        <img src="Seer Logo.png" alt="Seer Medical Logo" id="logo" width="243">
                    </td>
                    <td align="center" width="50%">
                        <h1>
                            Seer Medical
                        </h1>
                    </td>
                    <td valign="bottom" align="center" width="25%">
                        <p id="date">
                        </p>
                        <div id="myModal" class="modal">
                            <div class="modal-content" id="modalContent">
                                <p id="content"></p>
                                <div id="modalClose">
                                    <input type="button" value="Close" class="btn-close-popup" onclick="removeModal()">
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </span>
    <hr>
    <iframe src="form.html" id="form" name="form"></iframe>
    <span id="footer">
        <table align="center" width="75%">
            <tbody>
                <tr>
                    <td>
                        Seer Medical
                    </td>
                    <td>
                        <a id="contact" href="Contact_Us.html">Contact Us</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </span>
</body>

</html>
