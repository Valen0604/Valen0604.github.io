<html>

<head>
    <title>
        Homework 1 Valentino Salerni
    </title>
    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="Stylesheet 1.css">
    <!-- Load JavaScript -->
    <script defer src="Script 1.js"></script>
</head>

<body>
    <div id="header">
        <table width="100%" border="0">
            <tbody>
                <tr>
                    <td width="25%">
                        <img src="Seer Logo.png" alt="Seer Medical Logo" id="logo" width="243">
                    </td>
                    <td align="center" width="50%">
                        <h1>
                            Seer Medical
                        </h1>
                    </td>
                    <td valign="bottom" align="center" width="25%">
                        <p id="date">
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div id="body">
        <form name = "signup" action="Thank_You.html">
            <table class="form" align="center" width="75%">
                <tbody>
                    <tr class="form">
                        <th class="form" colspan="8">
                            Set up a new account
                        </th>
                    </tr>
                    <tr class="form">
                        <td align="left">
                            <label for="firstname">
                                First Name
                            </label>
                        </td>
                        <td>
                            <input type="text" 
                            size="25" 
                            maxlength="30" 
                            id="firstname" 
                            name="firstname" 
                            required
                            placeholder="Required"
                            Title="Please enter your First Name">
                        </td>
                        <td align="left">
                            <label for="middleinitial">
                                Middle Initial
                            </label>
                        </td>
                        <td>
                            <input type="text" 
                            size="1" 
                            maxlength="1" 
                            id="middleinitial" 
                            name="middleinitial"
                            Title="Please enter your Middle Initial">
                        </td>
                        <td align="left">
                            <label for="lastname">
                                Last Name
                            </label>
                        </td>
                        <td>
                            <input type="text" 
                            size="25" 
                            maxlength="30" 
                            id="lastname" 
                            name="lastname" 
                            required
                            placeholder="Required"
                            title="Please enter your Last Name">
                        </td>
                    </tr>

                    <tr class="form">
                        <td align="left">
                            <label for="birthdate">
                                Birth Date
                            </label>
                        </td>
                        <td>
                            <input type="date" 
                            size="25" 
                            maxlength="30" 
                            id="birthdate" 
                            name="birthdate" 
                            required
                            title="Please inder your Birth Date, must be after 01/01/1900">
                        </td>
                    </tr>
                    <tr class="form">
                        <td align="left">
                            <label for="socialsecurity">
                                Social Security Number
                            </label>
                        </td>
                        <td>
                            <input type="password" 
                            size="20" 
                            minlength="9"
                            maxlength="11"
                            id="socialsecurity"
                            name="socialsecurity" placeholder="000-00-0000"
                            pattern="([0-9]{3}-[0-9]{2}-[0-9]{4})|([0-9]{9})"
                            required
                            title="Please enter your Social Security Number, must be in the format 000-00-0000">
                        </td>
                    </tr>
                    <tr class="form">
                        <td align="left">
                            <label for="address1">
                                Address Line 1
                            </label>
                        </td>
                        <td colspan=8>
                            <input type="text" 
                            size="50%" 
                            minlength="2"
                            maxlength="100" 
                            id="address1" 
                            name="address1" 
                            required
                            placeholder="Required"
                            title="Please enter your Address, must be at least 2 characters">
                        </td>
                    </tr>
                    <tr class="form">
                        <td align="left">
                            <label for="address2">
                                Address Line 2
                            </label>
                        </td>
                        <td colspan=8>
                            <input type="text" 
                            size="50%" 
                            minlength="2"
                            maxlength="100" 
                            id="address2" 
                            name="address2"
                            title="Please enter the rest of your Address, must be at least 2 characters">
                        </td>
                    </tr>
                    <tr class="form">
                        <td align="left">
                            <label for="city">
                                City
                            </label>
                        </td>
                        <td>
                            <input type="text" 
                            size="20" 
                            minlength="2"
                            maxlength="30" 
                            id="city" 
                            name="city" 
                            required
                            placeholder="Required"
                            title="Please enter your City, must be at least 2 characters">
                        </td>
                        <td align="left">
                            <label for="state">
                                State
                            </label>
                        </td>
                        <td>
                            <!-- Taken from https://www.freeformatter.com/usa-state-list-html-select.html   -->
                            <select name="state" id="state" width="25%">
                                <option value="" selected disabled> Select a State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        
                        </td>
                        <td align="center">
                            <label for="ZIP">
                                ZIP
                            </label>
                        </td>
                        <td>
                            <input type="text" 
                            size="20" 
                            minlength="5" 
                            maxlength="10" 
                            id="zip" 
                            name="zip" 
                            required
                            placeholder="Required"
                            title="Please enter your ZIP Code, must be at least 5 characters">
                        </td>
                    </tr>
                    <tr class="form">
                        <td align="left">
                            <label for="email">
                                Email
                            </label>
                        </td>
                        <td colspan="5">
                            <input type="email" 
                            size="80%" 
                            maxlength="100" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="Required"
                            title="Please enter your Email, must include an @ and a .">
                        </td>
                    </tr>
                    <tr class="form">
                        <td align="left" valign="top">
                            Describe your symptoms
                        </td>
                        <td colspan="6">
                            <textarea name="symptoms" 
                            rows="3" 
                            cols="50" 
                            maxlength="500"
                            title="Describe your symptoms in less than 500 characters"></textarea>
                        </td>
                    </tr>
                    <tr class="form">
                        <td align="left" colspan="8">
                            Check previous illnesses
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="illnes1">Cancer</label>
                            <input type="checkbox" id="illnes1" name="illnes1">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="illnes2">Diabetes</label>
                            <input type="checkbox" id="illnes2" name="illnes2">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="illnes3">Hypertension</label>
                            <input type="checkbox" id="illnes3" name="illnes3">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="illnes4">Heart Disease</label>
                            <input type="checkbox" id="illnes4" name="illnes4">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="illnes5">Stroke</label>
                            <input type="checkbox" id="illnes5" name="illnes5">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            Gender
                        </td>
                        <td align="left">
                            <label for="male">Male </label>
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="female">Female </label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="other">Other </label>
                            <input type="radio" id="other" name="gender" value="Other">
                        </td>
                        <td align="left">
                            Previous Customer?
                        </td>
                        <td align="left">
                            <label for="yes">Yes </label>
                            <input type="radio" id="yes" name="previous" value="Yes">
                            <label for="no">No </label>
                            <input type="radio" id="no" name="previous" value="No">
                        </td>
                        <td align="left" width="25%">
                            Do you have insurance?
                        </td>
                        <td align="left">
                            <label for="yes_ins">Yes </label>
                            <input type="radio" id="yes_ins" name="insurance" value="Yes">
                            <label for="no_ins">No </label>
                            <input type="radio" id="no_ins" name="insurance" value="No">
                        </td>
                    </tr>
                    <tr>
                        <td align="left" width="40%" colspan="2">
                            <label for="pain">
                                From 1 to 10, how would you rate your pain?
                            </label>
                        </td>
                        <td colspan="4">1&nbsp;
                            <input type="range" 
                            id="pain" 
                            name="pain" 
                            min="1" 
                            max="10" 
                            value="5" 
                            step="1"
                            style="width: 90%;"
                            title="Use the scroll bar to select your pain level, 1 being low and 1- high."> 10
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="userID">
                                Desired User ID
                            </label>
                        </td>
                        <td colspan="6">
                            <input type="text" 
                            size="25" 
                            maxlength="30" 
                            id="userID" 
                            name="userID" 
                            required
                            placeholder="Required"
                            title="Please enter your desired User ID, must be at least 5 characters, no spaces.">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="password">
                                Password
                            </label>
                        </td>
                        <td colspan="2">
                            <input type="password" 
                            size="50" 
                            minlength="8"
                            maxlength="30" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Required"
                            title="Please enter your password, must be at least 8 characters and meet all the conditions">
                        </td>
                        <td align="left">
                            <label for="password2">
                                Confirm Password
                            </label>
                        </td>
                        <td colspan="2">
                            <input type="password" 
                            size="50" 
                            maxlength="30" 
                            id="password2" 
                            name="password2" 
                            required
                            placeholder="Required"
                            title="Please enter your password again">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="8">
                            <center>
                                <input type="submit" value="Submit">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="button" value="Preview" onclick="preview()">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="reset" value="Reset">
                            </center>
                        </td>
                    </tr>
                    <tr></tr>
                </tbody>
            </table>
        </form>
    </div>
    <hr>
    <div id="footer">
        <table align="center" width="75%">
            <tbody>
                <tr>
                    <td>
                        Seer Medical
                    </td>
                    <td>
                        <a id="contact" href="Contact_Us.html">Contact Us</a>
                    </td>
                </tr>
            </tbody>
    </div>
</body>

</html>
