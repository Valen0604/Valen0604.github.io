<!DOCTYPE html>

    Description: Form for patient intake -->

<html>

<head>
    <title>
        Extra Credit Valentino Salerni
    </title>
    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="Stylesheet 3.css">
    <!-- Load JavaScript -->
    <script defer src="date.js"></script>
</head>

<body onload="askCookie()">

    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <p id="content">This website uses cookies.</p>
            <p>By clicking "Yes", you consent to the use of cookies. If you do not want to accept cookies, please click "No".</p>
            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
                <input type="button" id="modalClose" value="No" class="btn-close-popup" onclick="removeModal(this.id)">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" id="modalAccept" value="Yes" class="btn-accept-popup" onclick="removeModal(this.id)">
            </div>
        </div>
    </div>

    <span id="header">
        <table width="100%" border="0">
            <tbody>
                <tr>
                    <td width="25%">
                        <img src="Seer Logo.png" alt="Seer Medical Logo" id="logo" width="243">
                    </td>
                    <td align="center" width="50%">
                        <h1>
                            Seer Medical
                        </h1>
                    </td>
                    <td valign="bottom" align="center" width="25%">
                        <p id="date">
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </span>
    <hr>
    <iframe src="form.html" id="form" name="form"></iframe>
    <span id="footer">
        <table align="center" width="75%">
            <tbody>
                <tr>
                    <td>
                        Seer Medical
                    </td>
                    <td>
                        <a id="contact" href="Contact_Us.html">Contact Us</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </span>
</body>

</html>
